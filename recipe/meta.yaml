package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93a50b586a4d2cec68ab2f99d03ef583c5761d8fba5535cb8e81da781d0d92ff

build:
  number: 0
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - pip
    - wheel
    - python
    - setuptools
  run:
    - python
    - numpy

# Test file skipping due to missing import dependencies which are not in main channel
# Tests skipped due to assertion errors, test files not found and general error
test:
  source_files:
    - Tests
  imports:
    - Bio
    - Bio.Affy
    - Bio.Align
    - Bio.Align.Applications
    - Bio.Align.substitution_matrices
    - Bio.AlignIO
    - Bio.Blast
    - Bio.CAPS
    - Bio.Cluster
    - Bio.codonalign
    - Bio.Compass
    - Bio.Data
    - Bio.Emboss
    - Bio.Entrez
    - Bio.ExPASy
    - Bio.GenBank
    - Bio.Geo
    - Bio.HMM
    - Bio.KEGG
    - Bio.KEGG.Compound
    - Bio.KEGG.Enzyme
    - Bio.KEGG.Gene
    - Bio.KEGG.Map
    - Bio.KEGG.KGML
    - Bio.Medline
    - Bio.motifs
    - Bio.motifs.applications
    - Bio.motifs.jaspar
    - Bio.Nexus
    - Bio.NMR
    - Bio.Pathway
    - Bio.Pathway.Rep
    - Bio.PDB
    - Bio.phenotype
    - Bio.PopGen
    - Bio.PopGen.GenePop
    - Bio.Restriction
    - Bio.SCOP
    - Bio.SearchIO
    - Bio.SearchIO._model
    - Bio.SearchIO.BlastIO
    - Bio.SearchIO.HHsuiteIO
    - Bio.SearchIO.HmmerIO
    - Bio.SearchIO.ExonerateIO
    - Bio.SearchIO.InterproscanIO
    - Bio.SeqIO
    - Bio.SeqUtils
    - Bio.Sequencing
    - Bio.Sequencing.Applications
    - Bio.SVDSuperimposer
    - Bio.SwissProt
    - Bio.TogoWS
    - Bio.Phylo
    - Bio.Phylo.Applications
    - Bio.Phylo.PAML
    - Bio.UniGene
    - Bio.UniProt
    - BioSQL
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    # cd into Tests folder due to relative paths in tests
    - cd Tests && pytest . -v -k "not ({{ tests_to_skip }})" {{ test_files_to_skip }}

